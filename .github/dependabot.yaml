---
version: 2
updates:
  # Maven
  -
    package-ecosystem: "maven"
    target-branch: main
    directory: ./dpp-backend/digitalproductpass/
    labels:
      - "dependabot"
      - "dependencies"
    schedule:
      interval: "daily"

  # Github Actions
  -
    package-ecosystem: "github-actions"
    target-branch: main
    directory: /
    labels:
      - "dependabot"
      - "github-actions"
    schedule:
      interval: "daily"

  # Docker
  -
    package-ecosystem: "docker"
    target-branch: main
    directory: ./dpp-backend/digitalproductpass/
    labels:
      - "dependabot"
      - "docker"
    schedule:
      interval: "daily"
  -
    package-ecosystem: "docker"
    target-branch: main
    directory: ./dpp-frontend/
    labels:
      - "dependabot"
      - "docker"
    schedule:
      interval: "daily"
