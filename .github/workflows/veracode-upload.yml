name: "Veracode upload and scan"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to use"
        required: true
        default: 'main'
        type: string

  schedule:
    # Once a day
    - cron: "0 0 * * *"
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ''

      - uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'adopt'

      - name: build
        run: |
          cd consumer-backend/productpass
          mvn dependency:purge-local-repository clean verify

      - run: zip -r veracode-scan-target.zip ./

      - name: Run Veracode Upload And Scan
        uses: veracode/veracode-uploadandscan-action@0.2.1
        with:
          appname: "Battery-Passport-Consumer-App"
          createprofile: false
          filepath: "./veracode-scan-target.zip"
          vid: '${{ secrets.VERACODE_API_ID || secrets.ORG_VERACODE_API_ID }}'
          vkey: '${{ secrets.VERACODE_API_KEY || secrets.ORG_VERACODE_API_KEY }}'
