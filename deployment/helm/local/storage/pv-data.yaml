# This file is used to provision the local storage in helm test workflow.

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-data
  namespace: {{ .Values.namespace }}
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  claimRef:
    name: pvc-data
    namespace: {{ .Values.namespace }}
  hostPath:
    path: "/mnt"

