# Default values for simple-data-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

simple-data-backend: 
  replicaCount: 1

  nameOverride: "simple-data-backend"
  fullnameOverride: "simple-data-backend"

  image:
    repository: tractusx/simple-data-backend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  # @url: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 3000

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: true
    className: ""
    annotations:
      kubernetes.io/ingress.class: addon-http-application-routing
      cert-manager.io/cluster-issuer: letsencrypt-prod

    hosts:
      - host: &hostname "localhost"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: tls-secret
        hosts:
          - *hostname
  # @url: https://cloud.google.com/blog/products/containers-kubernetes/kubernetes-best-practices-resource-requests-and-limits
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  # @url: https://kubernetes.io/docs/concepts/scheduling-eviction/ssign-pod-node/#affinity-and-anti-affinity
  affinity: {}

  livenessProbe: {}
  readinessProbe: {}
