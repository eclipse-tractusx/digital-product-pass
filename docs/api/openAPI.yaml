openapi: 3.0.1
info:
  title: Catena-X Digital Product Passport Core + Verification Add-on
  description: Open API documentation for the Catena-X Digital Product Passport Core
    + Verification Add-on
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  version: v4.0.1
servers:
- url: http://localhost:8888
  description: Generated server url
tags:
- name: Verification Add-on Controller
  description: "This controller contains all the verification methods used by the\
    \ frontend to verify the Digital Product Passports, using the guidelines from\
    \ the Digital Product Pass Verification Add-on using a simple-wallet component."
paths:
  /endpoint/{processId}:
    post:
      tags:
      - Public Controller
      summary: Receives the EDR from the EDC Consumer and get the passport json
      operationId: endpoint
      parameters:
      - name: processId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        "200":
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: "#/components/schemas/Response"
  /endpoint/{processId}/{endpointId}:
    post:
      tags:
      - Public Controller
      summary: Receives the EDR for the EDC Consumer and queries for the dDTR
      operationId: getDigitalTwin
      parameters:
      - name: processId
        in: path
        required: true
        schema:
          type: string
      - name: endpointId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        "200":
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: "#/components/schemas/Response"
  /auth/userInfo:
    post:
      tags:
      - Auth Controller
      summary: Returns user info related to JWT Token
      operationId: getUserInfo
      responses:
        default:
          description: Default Response Structure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "200":
          description: Content of Data Field in Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserInfo"
      security:
      - Bearer Authorization: []
      - BearerAuthentication: []
  /api/verification/verify:
    post:
      tags:
      - Verification Add-on Controller
      summary: Verifies a Catena-X Digital Product Pass Verifiable Credential against
        the `simple-wallet` component from the digital product verification add-on
      operationId: verify
      requestBody:
        description: Verifiable Credential with JsonWebSignature2020 proof type
        content:
          application/vc+ld+json:
            schema:
              $ref: "#/components/schemas/CertifiedDataCredential"
        required: true
      responses:
        "200":
          description: The content of data will true if is verified or false if not
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "403":
          description: If the verification is not enabled or it was not possible to
            verify
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "500":
          description: If there was an error or an exception happened
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "401":
          description: If the user is not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
      security:
      - BearerAuthentication: []
  /api/data:
    post:
      tags:
      - API Controller
      summary: Returns the data negotiated and transferred
      operationId: getData
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenRequest"
        required: true
      responses:
        default:
          description: Default Response Structure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "200":
          description: Content of Data Field in Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PassportResponse"
      security:
      - BearerAuthentication: []
  /api/data/request:
    post:
      tags:
      - API Controller
      summary: Returns the data by abstracting from all the different API's needed
        to get it
      operationId: singleApi
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SingleApiRequest"
        required: true
      responses:
        default:
          description: Default Response Structure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "200":
          description: Content of Data Field in Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PassportResponse"
      security:
      - BearerAuthentication: []
  /api/contract/search:
    post:
      tags:
      - Contract Controller
      summary: Searches for a passport with the following id
      operationId: search
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Search"
        required: true
      responses:
        default:
          description: Default Response Structure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "200":
          description: Content of Data Field in Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dataset"
      security:
      - BearerAuthentication: []
  /api/contract/decline:
    post:
      tags:
      - Contract Controller
      summary: Decline passport negotiation
      operationId: decline
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: "#/components/schemas/Response"
      security:
      - BearerAuthentication: []
  /api/contract/create:
    post:
