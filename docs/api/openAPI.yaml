        "200":
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: "#/components/schemas/Response"
      security:
      - BearerAuthentication: []
  /api/contract/status/{processId}:
    get:
      tags:
      - Contract Controller
      summary: Get status from process
      operationId: status
      parameters:
      - name: processId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: "#/components/schemas/Response"
      security:
      - BearerAuthentication: []
