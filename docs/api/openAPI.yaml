      security:
      - BearerAuthentication: []
  /api/contract/agree:
    post:
      tags:
      - Contract Controller
      summary: "Start the negotiation for an specific asset, contract agreement and\
        \ policy agreement"
      operationId: negotiate
      requestBody:
        content:
          application/json:
            schema:
