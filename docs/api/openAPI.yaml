        required: true
      responses:
        "200":
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: "#/components/schemas/Response"
      security:
      - BearerAuthentication: []
  /health:
    get:
      tags:
      - Public Controller
      summary: Returns the backend health status
      operationId: health
      responses:
        "200":
          description: Gets the application health
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
  /auth/token:
    get:
      tags:
      - Auth Controller
      summary: Returns access token
      operationId: getToken
      responses:
        default:
          description: Default Response Structure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "200":
          description: Content of Data Field in Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JwtToken"
      security:
      - BearerAuthentication: []
  /auth/check:
    get:
      tags:
      - Auth Controller
      summary: Checks the user logged in status
      operationId: check
      responses:
        "200":
          description: Content of Data Field in Response
          content:
            application/json:
              schema:
                type: boolean
      security:
      - BearerAuthentication: []
  /api/irs/{processId}/{searchId}:
    get:
      tags:
      - IRS Controller
      summary: Endpoint called by the IRS to set status completed
      operationId: endpoint_1
      parameters:
      - name: processId
        in: path
        required: true
        schema:
          type: string
      - name: searchId
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: query
        required: true
        schema:
          type: string
      - name: state
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: "#/components/schemas/Response"
      security:
      - BearerAuthentication: []
  /api/irs/{processId}/tree:
    get:
      tags:
      - IRS Controller
      summary: Api called by the frontend to obtain the tree of components
      operationId: tree
      parameters:
      - name: processId
        in: path
        required: true
