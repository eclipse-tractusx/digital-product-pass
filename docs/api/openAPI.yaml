          description: OK
          content:
            application/hal+json:
              schema:
                $ref: "#/components/schemas/Response"
      security:
      - BearerAuthentication: []
  /api/irs/{processId}/state:
    get:
      tags:
      - IRS Controller
      summary: Api called by the frontend to check if the process is finished
      operationId: state
      parameters:
      - name: processId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/hal+json:
              schema:
                $ref: "#/components/schemas/Response"
      security:
      - BearerAuthentication: []
  /api/irs/{processId}/components:
    get:
      tags:
      - IRS Controller
      summary: Api called by the frontend to obtain the tree of components
      operationId: components
      parameters:
      - name: processId
        in: path
        required: true
        schema:
          type: string
