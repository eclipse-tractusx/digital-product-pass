spring:
  name: 'Catena-X Digital Product Passport Verification Backend'
  main:
    allow-bean-definition-overriding: true
  devtools:
    add-properties: false
  jackson:
    serialization:
      indent_output: true

logging:
  level:
    root: INFO
    utils: INFO

configuration:

  verification:
    enabled: true
    autoVerify: true
    wallet:
      url: "https://dpp-wallet.int.demo.catena-x.net"
      endpoints:
        health: "/health"
        verify: "/verify"

  vault:
    type: 'local'
    file: 'vault.token.yml'
    pathSep: "."
    prettyPrint: true
    indent: 2
    defaultValue: '<Add secret value here>'
    attributes:
      - "wallet.apiKey"


server:
  error:
    include-message: ALWAYS
    include-binding-errors: ALWAYS
    include-stacktrace: ON_PARAM
    include-exception: false
  port: 8888
  tomcat:
    max-connections: 10000
